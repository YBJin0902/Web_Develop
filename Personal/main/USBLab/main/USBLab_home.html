<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>USBLab 主畫面</title>
  <link rel="stylesheet" href="USBLab_home.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="account-info">
        <h3>歡迎，使用者</h3>
        <p id="userWelcome" class="user-info">歡迎，使用者</p>
      </div>

      <button onclick="showSection('photo')">主頁</button>
      <button onclick="showSection('section1')">實驗室器材借用狀況</button>
      <button onclick="showSection('section2')">雕刻機借用登記狀況</button>
      <button onclick="openPopup()">雕刻機借用</button>
      <button id="logoutBtn" onclick="logout()">登出</button>
    </aside>

    <main class="content">
        <div id="photo" class="section active">
            <img src="default.jpg" alt="預設圖片" />
        </div>

        <div id="section1" class="section">
            <h2>設備借用狀況</h2>
            <table id="equipmentTable">
                <thead>
                <tr>
                    <th>設備名稱</th>
                    <th>設備編號</th>
                    <th>型號</th>
                    <th>位置</th>
                    <th>借用者</th>
                    <th>借用時間</th>
                </tr>
                </thead>
                <tbody>
                <!-- 動態填入 -->
                </tbody>
            </table>
        </div>
      
        <div id="section2" class="section">
        <h2>雕刻機借用登記狀況</h2>
        <h3>603 雕刻機</h3>
            <table class="usage-table">
                <thead>
                <tr>
                    <th>使用人員</th>
                    <th>日期</th>
                    <th>時間</th>
                </tr>
                </thead>
                <tbody id="table603">
                <!-- JS 插入資料 -->
                </tbody>
            </table>

        <!-- 507 區塊 -->
        <h3>507 雕刻機</h3>
            <table class="usage-table">
                <thead>
                <tr>
                    <th>使用人員</th>
                    <th>日期</th>
                    <th>時間</th>
                </tr>
                </thead>
                <tbody id="table507">
                <!-- JS 插入資料 -->
                </tbody>
            </table>
        </div>

        <!-- 彈出視窗 -->
        <div id="popupOverlay" class="popup-overlay">
        <div class="popup-window">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h3>輸入借用資訊</h3>
            
            <label for="machineSelect">選擇雕刻機：</label>
            <select id="machineSelect">
            <option value="603">603 雕刻機</option>
            <option value="507">507 雕刻機</option>
            </select><br>

            <label for="borrowDate">日期：</label>
            <input type="date" id="borrowDate"><br>

            <label for="borrowTime">時間：</label>
            <input type="time" id="borrowTime"><br><br>

            <button onclick="submitBorrow()">確認送出</button>
        </div>


    </main>
  </div>

  <script src="USBLab_home.js"></script>
  <script src="USBLab_section2.js"></script>
  <script src="USBLab_section3.js"></script>
</body>
</html>
