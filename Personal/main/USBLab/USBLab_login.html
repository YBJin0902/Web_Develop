<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登入 USBLab</title>
  <link rel="stylesheet" href="USBLab_login.css" />
</head>
<body>
  <div class="login-box">
    <h2>登入 USBLab</h2>
    <input type="text" id="username" placeholder="帳號" />
    <input type="password" id="password" placeholder="密碼" />
    <button onclick="submitLogin()">登入</button>
    <p id="loginStatus"></p>
  </div>

  <script>
    async function submitLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("loginStatus");

      if (!username || !password) {
        status.innerText = "❗ 請輸入帳號與密碼";
        return;
      }

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const text = await res.text();
        status.innerText = text;

        if (res.ok) {
          status.style.color = "green";
          setTimeout(() => location.href = "/USBLab/USBLab_home.html", 1000);
        } else {
          status.style.color = "red";
        }
      } catch (err) {
        console.error("Login error", err);
        status.innerText = "❌ 伺服器錯誤";
      }
    }
  </script>
</body>
</html>
